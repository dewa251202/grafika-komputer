<!-- Modification from animate-GL.html/JS -->
<!-- Perform animation of letter I and D using translation, rotation and scaling -->


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 vPosition;
in vec4 a_color;

uniform mat4 u_matrix;

out vec4 v_color;

void
main()
{
  // Multiply the position by the matrix.
  gl_Position = u_matrix * vPosition;

	v_color = a_color;
}

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 v_color;

out vec4 FragColor;

void
main()
{
    FragColor = v_color;
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
